<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Assignment</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="team-container">
        <!-- Players and their role selection will be loaded here -->
    </div>
    <div id="team-composition" style="display:none;">
        <!-- Team composition will be displayed here -->
        <p><strong>ATTACKERS:</strong> <span id="attackers"></span></p>
        <p><strong>DEFENDERS:</strong> <span id="defenders"></span></p>
        <p><strong>GOALKEEPER:</strong> <span id="goalkeeper"></span></p>
    </div>
    <button id="lock-in-btn">LOCK IN TEAM</button>
    <script src="index.js"></script>
</body>
</html>
